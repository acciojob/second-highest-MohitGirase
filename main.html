<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let ans = -Infinity;
			let n = arr.length;
			if(n <= 1) return ans;
			arr.sort((a,b) => a-b);
			for(let i=n-2; i>=0; i--){
				if(arr[i] != arr[n-1]){
					ans = arr[i];
					break;
				}
			}
			return ans;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
